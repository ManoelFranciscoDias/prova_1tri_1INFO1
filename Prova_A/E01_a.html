<script>
    /*
    PROBLEMA: Ração canina
    Um cão deve comer, diariamente, algumas gramas de ração. Aos finais de semana ele come 15% a mais do que em dias úteis.
    Peça para o usuário informar quantas gramas o cão come diariamente e calcule qual o peso da ração que é consumida semanalmente.
    Ao final, apresente o resultado.
    */

    //ENTRADA
const quantidadeSemana = Number(prompt(`quantas gramas de racao o cachorro come por semana?`).trim().replace(",","."));

    //PROCESSAMENTO

    const quantidadeFimDeSemana = quantidadeSemana + (quantidadeSemana * 0.15);
    const calculo = (quantidadeSemana * 5) + (quantidadeFimDeSemana * 2);


    //SAÍDA
    document.write(`o peso da racao que e consumida semanalmente é de ${calculo}g`);

</script>
